<!DOCTYPE html>
<html>
<head>
    <title>SimpleTodo_17 - 极简待办清单</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>📝 SimpleTodo</h1>
        <p>学号17 - 期末考查项目</p>
        
        <div class="input-area">
            <input type="text" id="taskInput" placeholder="输入新任务...">
            <button onclick="addTask()">添加任务</button>
        </div>
        
        <div id="taskList">
            <!-- 任务列表在这里显示 -->
        </div>
        
        <div class="footer">
            <span id="counter">总任务: 0</span>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
